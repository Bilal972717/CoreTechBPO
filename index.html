<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreTech BPO | Business Consultation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --primary-light: #3B82F6;
            --secondary: #059669;
            --dark: #1E293B;
            --darker: #0F172A;
            --light: #F8FAFC;
            --gray: #E2E8F0;
            --gray-dark: #94A3B8;
            --success: #10B981;
            --gradient: linear-gradient(135deg, var(--primary), var(--primary-light));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Header & Navigation */
        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        header.scrolled {
            padding: 0.7rem 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--gradient);
            transition: width 0.3s;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), 
                        url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(37, 99, 235, 0.15), transparent 50%),
                        radial-gradient(circle at 70% 20%, rgba(5, 150, 105, 0.1), transparent 50%);
            z-index: -1;
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            width: 100%;
        }
        
        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 3rem;
            color: var(--gray-dark);
            opacity: 0;
            transform: translateY(30px);
        }
        
        .cta-button {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            opacity: 0;
            transform: translateY(30px);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }
        
        /* Consultation Section */
        .consultation-section {
            padding: 8rem 2rem;
            background: var(--dark);
            position: relative;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
        }
        
        .section-subtitle {
            text-align: center;
            color: var(--gray-dark);
            max-width: 600px;
            margin: 0 auto 4rem;
            opacity: 0;
        }
        
        .consultation-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }
        
        .consultation-info {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
        }
        
        .consultation-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .consultation-icon {
            font-size: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .consultation-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .consultation-subtitle {
            color: var(--gray-dark);
        }
        
        .consultation-image {
            width: 100%;
            height: 200px;
            background: var(--gradient);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .consultation-image:after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.6s;
        }
        
        .consultation-info:hover .consultation-image:after {
            transform: translateX(100%) rotate(45deg);
        }
        
        .consultation-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }
        
        .consultation-description {
            color: var(--gray-dark);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .consultation-features {
            margin-bottom: 2rem;
        }
        
        .consultation-features h3 {
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
        }
        
        .consultation-features ul {
            list-style: none;
        }
        
        .consultation-features li {
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
        }
        
        .consultation-features li:last-child {
            border-bottom: none;
        }
        
        .consultation-features li span {
            background: var(--primary);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        
        /* Sticky Buy Now Section - ENHANCED */
        .sticky-buy-now {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 380px;
            background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(37, 99, 235, 0.3);
            z-index: 900;
            transition: all 0.4s ease;
            transform: translateY(0);
            opacity: 1;
        }
        
        .sticky-buy-now.hidden {
            transform: translateY(150%);
            opacity: 0;
        }
        
        .sticky-buy-now.pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(37, 99, 235, 0.7);
            }
            70% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 15px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }
        
        .sticky-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sticky-title-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .sticky-icon {
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .sticky-title {
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .sticky-close {
            background: none;
            border: none;
            color: var(--gray-dark);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .sticky-close:hover {
            color: var(--light);
        }
        
        .price-display {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .price-label {
            display: block;
            font-size: 0.9rem;
            color: var(--gray-dark);
            margin-bottom: 0.3rem;
        }
        
        .price-amount {
            font-size: 2.2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .price-input-container {
            margin-bottom: 1.5rem;
        }
        
        .price-input-wrapper {
            position: relative;
        }
        
        .price-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(15, 23, 42, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1.2rem;
            color: var(--light);
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .price-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        .currency-symbol {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
        }
        
        .terms-checkbox input {
            margin-right: 10px;
            margin-top: 3px;
            accent-color: var(--primary);
        }
        
        .terms-text {
            font-size: 0.85rem;
            color: var(--gray-dark);
            line-height: 1.4;
        }
        
        .terms-text a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-text a:hover {
            text-decoration: underline;
        }
        
        .buy-now-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.7rem;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            letter-spacing: 0.5px;
        }
        
        .buy-now-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.5);
        }
        
        .buy-now-btn:active {
            transform: translateY(-1px);
        }
        
        .buy-now-btn:disabled {
            background: var(--gray-dark);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secure-notice {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--gray-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        /* Process Section */
        .process {
            padding: 8rem 2rem;
            background: var(--darker);
        }
        
        .process-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .process-step {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .step-number {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
        }

            margin-bottom:
